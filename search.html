<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar inventory search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #D2B48C;
        }

        /* Header styles */
        .header {
            color: #D2691E;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* Button container styles */
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        /* Button styles for the buttons inside button-container */
        .button-container button {
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: #D2B48C;
            color: black;
            font-size: 2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Button styles for "Add the guitar" button */
        .search-guitar-button {
            background-color: #D2691E;
            color: black;
            font-size: 2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px; /* Adjust padding as needed */
        }
        
        
        /* Label and input styles */
        label {
            display: inline-block; /* Display labels as blocks */
            width: 150px; /* Set a fixed width for labels */
            font-size: 2em;
            font-weight: bold;
            margin-right: 10px; /* Add spacing between label and input */
        }

        input {
            width: 400px; /* Set a width for input fields */
            height: 50px;
            margin-bottom: 10px; /* Add spacing between inputs */
            border: 1px solid black; /* Add a black border */
            padding: 5px; /* Add padding inside the input box */
            box-sizing: border-box; /* Include border and padding in the input's total width */
            background-color: #D2B48C;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 200px;
        }

        .input-container div {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-container label {
            margin-right: 10px;
        }
         /* Table styles */
         table {
            position: absolute;
            bottom: 30px;
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px; /* Adjust margin-top to add space between search boxes and table */
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #D2691E;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="Index.html" style="text-decoration: none; color: inherit;">
            <h1 style="margin-top: 20px;">Guitar Inventory</h1> 
            <h2 style="margin-top: -20px;">Management</h2>
        </a>
    </div>
    <div class="input-container">
        <div>
            <label for="builder">Builder:</label>
            <input id="builder"/>
        </div>
        <div>
            <label for="model">Model:</label>
            <input id="model"/>
        </div>
        <div>
            <label for="type">Type:</label>
            <input id="type"/>
        </div>
        <div>
            <label for="backWood">Back wood:</label>
            <input id="backWood"/>
        </div>
        <div>
            <label for="topWood">Top wood:</label>
            <input id="topWood"/>
        </div>
        <button class="search-guitar-button" onclick="searchGuitar()">Search</button>
    </div>

    <table id="guitarTable">
        <tr>
            <th>Serial Number</th>
            <th>Price</th>
            <th>Builder</th>
            <th>Model</th>
            <th>Type</th>
            <th>Back Wood</th>
            <th>Top Wood</th>
        </tr>
        
        <!-- Placeholder rows for guitar data -->
        <!-- Add more rows as needed -->
    </table>
    <!-- clear table button-->

    <!-- Button container moved outside of the flex container -->
    <div class="button-container">
        <a href="about.html"><button>About</button></a>
        <a href="add.html"><button>Add</button></a>
        <a href="search.html"><button>Search</button></a>
        <a href="login.html"><button>Login</button></a>
    </div>

    <script>
        function searchGuitar() {
            // Retrieve guitars from local storage
            let guitars = JSON.parse(localStorage.getItem('guitars')) || [];
    
            // Retrieve values from input fields
            let builder = document.getElementById("builder").value.trim().toLowerCase();
            let model = document.getElementById("model").value.trim().toLowerCase();
            let type = document.getElementById("type").value.trim().toLowerCase();
            let backWood = document.getElementById("backWood").value.trim().toLowerCase();
            let topWood = document.getElementById("topWood").value.trim().toLowerCase();
            
            let table = document.getElementById("guitarTable");
            let tableBody = table.getElementsByTagName('tbody')[0];
            tableBody.innerHTML = "";
            
            for (let guitar of guitars) {
                // Check if the guitar matches the search criteria
                let matchesSearchCriteria = true;
                if (builder && guitar.builder.toLowerCase().indexOf(builder) === -1) {
                    matchesSearchCriteria = false;
                }
                if (model && guitar.model.toLowerCase().indexOf(model) === -1) {
                    matchesSearchCriteria = false;
                }
                if (type && guitar.type.toLowerCase().indexOf(type) === -1) {
                    matchesSearchCriteria = false;
                }
                if (backWood && guitar.backWood.toLowerCase().indexOf(backWood) === -1) {
                    matchesSearchCriteria = false;
                }
                if (topWood && guitar.topWood.toLowerCase().indexOf(topWood) === -1) {
                    matchesSearchCriteria = false;
                }
                
                // If the guitar matches the search criteria, add it to the table
                if (matchesSearchCriteria) {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${guitar.serialNumber}</td>
                        <td>${guitar.price}</td>
                        <td>${guitar.builder}</td>
                        <td>${guitar.model}</td>
                        <td>${guitar.type}</td>
                        <td>${guitar.backWood}</td>
                        <td>${guitar.topWood}</td>
                    `;
                    tableBody.appendChild(row);
                }
            }
        }
    </script>
</body>
</html>
