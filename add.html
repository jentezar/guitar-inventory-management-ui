<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #D2B48C;
        }

        /* Header styles */
        .header {
            color: #D2691E;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* Button container styles */
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        /* Button styles for the buttons inside button-container */
        .button-container button {
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: #D2B48C;
            color: black;
            font-size: 2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Button styles for "Add the guitar" button */
        .add-guitar-button {
            background-color: #D2691E;
            color: black;
            font-size: 2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px; /* Adjust padding as needed */
        }
        
        /* Label and input styles */
        label {
            display: inline-block; /* Display labels as blocks */
            width: 150px; /* Set a fixed width for labels */
            font-size: 2em;
            font-weight: bold;
            margin-right: 10px; /* Add spacing between label and input */
            margin-bottom: 10px; /* Add spacing between labels */
        }

        input {
            width: 400px; /* Set a width for input fields */
            height: 50px;
            margin-bottom: 10px; /* Add spacing between inputs */
            border: 1px solid black; /* Add a black border */
            padding: 5px; /* Add padding inside the input box */
            box-sizing: border-box; /* Include border and padding in the input's total width */
            background-color: #D2B48C;
        }
        .input-container {
            display: flex;
            flex-direction: column;
        }

        .input-container div {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-container label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="Index.html" style="text-decoration: none; color: inherit;">
            <h1 style="margin-top: 20px;">Guitar Inventory</h1> 
            <h2 style="margin-top: -20px;">Management</h2>
        </a>
    </div>

    <div class="input-container">
        <div>
            <label for="serialNumber">Serial Number:</label>
            <input id="serialNumber"/>
        </div>
        <div>
            <label for="price">Price:</label>
            <input id="price"/>
        </div>
        <div>
            <label for="builder">Builder:</label>
            <input id="builder"/>
        </div>
        <div>
            <label for="model">Model:</label>
            <input id="model"/>
        </div>
        <div>
            <label for="type">Type:</label>
            <input id="type"/>
        </div>
        <div>
            <label for="backWood">Back wood:</label>
            <input id="backWood"/>
        </div>
        <div>
            <label for="topWood">Top wood:</label>
            <input id="topWood"/>
        </div>
        <button class="add-guitar-button" onclick="addTheGuitar()">Add the guitar</button>
    </div>

    <!-- Button container moved outside of the flex container -->
    <div class="button-container">
        <a href="about.html"><button>About</button></a>
        <a href="add.html"><button>Add</button></a>
        <a href="search.html"><button>Search</button></a>
    </div>

    <script>
        let guitars = [
            { serialNumber: 1, price: "$1000", builder: "Fender", model: "Stratocaster", type: "Electric", backWood: "Alder", topWood: "Maple" },
            { serialNumber: 2, price: "$1200", builder: "Gibson", model: "Les Paul", type: "Electric", backWood: "Mahogany", topWood: "Maple" },
            { serialNumber: 3, price: "$800", builder: "Martin", model: "D-28", type: "Acoustic", backWood: "Rosewood", topWood: "Spruce" }
        ];
    
        function addTheGuitar() {
            let serialNumberNode = document.getElementById("serialNumber");
            let serialNumber = serialNumberNode.value;
            let priceNode = document.getElementById("price");
            let price = priceNode.value;
            let builderNode = document.getElementById("builder");
            let builder = builderNode.value;
            let modelNode = document.getElementById("model");
            let model = modelNode.value;
            let typeNode = document.getElementById("type");
            let type = typeNode.value;
            let backWoodNode = document.getElementById("backWood");
            let backWood = backWoodNode.value;
            let topWoodNode = document.getElementById("topWood");
            let topWood = topWoodNode.value;
            let guitar = { serialNumber: serialNumber, price: price, builder: builder, model: model, type: type, backWood: backWood, topWood: topWood };
    
            // Store the guitar data in Local Storage (Optional if you're not using local storage)
            let guitarsInStorage = JSON.parse(localStorage.getItem('guitars')) || [];
            guitarsInStorage.push(guitar);
            localStorage.setItem('guitars', JSON.stringify(guitarsInStorage));
    
            // Add the guitar to the guitars array
            guitars.push(guitar);
    
            alert("You have entered: " + JSON.stringify(guitar));
        }
    </script>
</body>
</html>
