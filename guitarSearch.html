<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar inventory search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #D2B48C;
        }

        /* Header styles */
        .header {
            color: #D2691E;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* Button container styles */
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        /* Button styles for the buttons inside button-container */
        .button-container button {
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: #D2B48C;
            color: black;
            font-size: 2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Button styles for "Add the guitar" button */
        .search-guitar-button {
            background-color: #D2691E;
            color: black;
            font-size: 2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px; /* Adjust padding as needed */
        }
        
        /* Label and input styles */
        label {
            display: inline-block; /* Display labels as blocks */
            width: 150px; /* Set a fixed width for labels */
            font-size: 2em;
            font-weight: bold;
            margin-right: 10px; /* Add spacing between label and input */
        }

        input {
            width: 400px; /* Set a width for input fields */
            height: 50px;
            margin-bottom: 10px; /* Add spacing between inputs */
            border: 1px solid black; /* Add a black border */
            padding: 5px; /* Add padding inside the input box */
            box-sizing: border-box; /* Include border and padding in the input's total width */
            background-color: #D2B48C;
        }
        .input-container {
            display: flex;
            flex-direction: column;
        }

        .input-container div {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-container label {
            margin-right: 10px;
        }
         /* Table styles */
         table {
            position: absolute;
            bottom: 30px;
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px; /* Adjust margin-top to add space between search boxes and table */
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #D2691E;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="guitarIndex.html" style="text-decoration: none; color: inherit;">
            <h1 style="margin-top: 20px;">Guitar Inventory</h1> 
            <h2 style="margin-top: -20px;">Management</h2>
        </a>
    </div>
    <div class="input-container">
        <div>
            <label for="builder">Builder:</label>
            <input id="builder"/>
        </div>
        <div>
            <label for="model">Model:</label>
            <input id="model"/>
        </div>
        <div>
            <label for="type">Type:</label>
            <input id="type"/>
        </div>
        <div>
            <label for="backWood">Back wood:</label>
            <input id="backWood"/>
        </div>
        <div>
            <label for="topWood">Top wood:</label>
            <input id="topWood"/>
        </div>
        <button class="search-guitar-button" onclick="searchGuitar()">Search</button>
    </div>

    <table id="guitarTable">
        <tr>
            <th>Serial Number</th>
            <th>Price</th>
            <th>Builder</th>
            <th>Model</th>
            <th>Type</th>
            <th>Back Wood</th>
            <th>Top Wood</th>
        </tr>
        <!-- Placeholder rows for guitar data -->
        <tr>
            <td>12345</td>
            <td>$1000</td>
            <td>Fender</td>
            <td>Stratocaster</td>
            <td>Electric</td>
            <td>Alder</td>
            <td>Maple</td>
        </tr>
        <tr>
            <td>67890</td>
            <td>$1500</td>
            <td>Gibson</td>
            <td>Les Paul</td>
            <td>Electric</td>
            <td>Mahogany</td>
            <td>Maple</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

    <!-- Button container moved outside of the flex container -->
    <div class="button-container">
        <a href="guitarAbout.html"><button>About</button></a>
        <a href="guitarAdd.html"><button>Add</button></a>
        <a href="guitarSearch.html"><button>Search</button></a>
    </div>

    <script>
        function searchGuitar(){
            let serialNumberNode = document.getElementById("serialNumber");
            let serialNumber = serialNumberNode.value;
            let priceNode = document.getElementById("price");
            let price = priceNode.value;
            let builderNode = document.getElementById("builder");
            let builder = builderNode.value;
            let modelNode = document.getElementById("model");
            let model = modelNode.value;
            let typeNode = document.getElementById("type");
            let type = typeNode.value;
            let backWoodNode = document.getElementById("backWood");
            let backWood = backWoodNode.value;
            let topWoodNode = document.getElementById("topWood");
            let topWood = topWoodNode.value;
            let guitar = {serialNumber: serialNumber, price: price, builder: builder, model: model, type: type, backWood: backWood, topWood: topWood}
            alert("You have entered: " + JSON.stringify(guitar));
        }
    </script>
</body>
</html>
